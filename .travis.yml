language: go
go:
  - 1.9
services:
  - docker
install:
  - . $HOME/.nvm/nvm.sh
  - nvm install stable
  - nvm use stable
  - npm install
script:
  - make
  - goveralls -service=travis-ci -ignore="handlers/static.go,handlers/tmpls/tmpls.go"
  - make buildDockerImage 
  - docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD"
  - docker push maxibanki/golang_url_shortener
  - docker push maxibanki/golang_url_shortener:arm
deploy:
  provider: bintray
  user: maxibanki
  file: "build/bintray.json"
  key:
    secure: 
notifications:
  webhooks:
    - https://ws.b0n.pl/relaunch
